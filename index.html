<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="photo/favicon.png">
    
</head>
<body>
    <div class="header">
        <img src="photo/logo.png" alt="Logo" class="logo">
        <div class="welcome">
            <h5 class="desc">Welcome to my gallery! Brace your mind to see Memorable pictures from exceptional events.</h5>
                <hr class="hr">
        </div>
    </div>
<div class="main">
<div>
    <div class="college_pics">
        <h2 id="life">The whole summary of life in pictures</h2>
        <img src="photo/9.jpg" alt="Myself" class="college" id="college1"> 
        <img src="photo/10.jpg" alt="Myself" class="college" id="college2">
        <img src="photo/16.jpg" alt="Myself" class="college" id="college3">
        <img src="photo/12.jpg" alt="Myself" class="college" id="college4">
    </div>
    <div class="college_pics2">
        <img src="photo/17.jpg" alt="Myself" class="college" id="college5">
        <img src="photo/22.jpg" alt="Myself" class="college" id="college6">
        <img src="photo/Tolulope.png" alt="Myself" class="college" id="college7">
        <img src="photo/8.jpg" alt="Myself" class="college" id="college8">
    </div>
    <br>
    <button class="view" id="college_button">View More</button>
</div>

</div>
</div>
<div class="footer">
       <p id="foot">&copy Tolulope Adedoyin 2020</p>
</div>
<script type="text/javascript" src="jquery.js"> </script>
<script type="text/javascript" src="main.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script>
    $(document).ready(function(){
    
       $("#college_button").click(function(){
          $(".college_pics2").toggleClass("college2_style")
          $("#college_button").html( "Close")
          $("#college_button").click(function(){
           $("#college_button").text("View More")
        });
       });
       $('#college1').click(function(){
           $("#college1").toggleClass("imageStyle")
       })
       $('#college2').click(function(){
           $("#college2").toggleClass("imageStyle")
       })
       $('#college3').click(function(){
           $("#college3").toggleClass("imageStyle")
       })
       $('#college4').click(function(){
           $("#college4").toggleClass("imageStyle")
       })
       $('#college5').click(function(){
           $("#college5").toggleClass("imageStyle")
       })
       $('#college6').click(function(){
           $("#college6").toggleClass("imageStyle")
       })
       $('#college7').click(function(){
           $("#college7").toggleClass("imageStyle")
       })
       $('#college8').click(function(){
           $("#college8").toggleClass("imageStyle")
       })
    });
    
</script>
<style>
    .college2_style{
        visibility: visible;
        margin-top: 12%;
    }
    @media screen and (max-width: 480px){
    .college2_style{
        visibility: visible;
        margin-top: 52%;
    }
    } 
    .imageStyle{
        width: auto;
    }
</style>
</body>
</html>
